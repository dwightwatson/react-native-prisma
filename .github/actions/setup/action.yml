name: Setup
description: Setup Node.js and install dependencies

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v3.0.0
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install
